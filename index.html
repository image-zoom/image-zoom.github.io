<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" />
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/> -->
	<title>Image Zoom</title>

	<link rel="stylesheet" href="css/example.css" />
	<link rel="stylesheet" href="css/pygments.css" />
	<link rel="stylesheet" href="css/easyzoom.css" />

	<!--
	EasyZoom by Matt Hinchliffe <http://maketea.co.uk>
	Find out more at GitHub <http://github.com/i-like-robots/EasyZoom>
	-->

</head>
<body>

	<div class="container">

			<div class="easyzoom easyzoom--overlay easyzoom--with-thumbnails">
				<a href="example-images/washer-large.jpg">
					<img src="example-images/washer-large.jpg" alt="" width="" height="360" />
				</a>
			</div>

			<ul class="thumbnails">
				<li>
					<a href="example-images/washer-large.jpg" data-standard="example-images/washer-small.jpg">
						<img src="example-images/washer-small.jpg" alt="" />
					</a>
				</li>
				<li>
					<a href="example-images/washer-alt1-lg.jpg" data-standard="example-images/washer-alt1.jpg">
						<img src="example-images/washer-alt1.jpg" alt="" />
					</a>
				</li>
				<li>
					<a href="example-images/washer-alt2-lg.jpg" data-standard="example-images/washer-alt2.jpg">
						<img src="example-images/washer-alt2.jpg" alt="" />
					</a>
				</li>
				<li>
					<a href="example-images/washer-alt3-lg.jpg" data-standard="example-images/washer-alt3.jpg">
						<img src="example-images/washer-alt3.jpg" alt="" />
					</a>
				</li>
			</ul>


	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="dist/easyzoom.js"></script>
	<script>
		// Instantiate EasyZoom instances
		var $easyzoom = $('.easyzoom').easyZoom();

		// Setup thumbnails example
		var api1 = $easyzoom.filter('.easyzoom--with-thumbnails').data('easyZoom');

		$('.thumbnails').on('click', 'a', function(e) {
			var $this = $(this);

			e.preventDefault();

			// Use EasyZoom's `swap` method
			api1.swap($this.data('standard'), $this.attr('href'));
		});

		// Setup toggles example
		var api2 = $easyzoom.filter('.easyzoom--with-toggle').data('easyZoom');

		$('.toggle').on('click', function() {
			var $this = $(this);

			if ($this.data("active") === true) {
				$this.text("Switch on").data("active", false);
				api2.teardown();
			} else {
				$this.text("Switch off").data("active", true);
				api2._init();
			}
		});
	</script>

</body>
</html>
